services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: gainsly
      POSTGRES_PASSWORD: gainslypass
      POSTGRES_DB: gainslydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gainsly -d gainslydb"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:
